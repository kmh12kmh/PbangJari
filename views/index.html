<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="description" content="Introducing Lollipop, a sweet new take on pbangjari."> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>pbangjari</title>

  <!-- Page styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>

  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="pbangjari-header mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <span class="pbangjari-title mdl-layout-title">
            <a href="/"><img class="pbangjari-logo-image" src="/images/pbangjari-logo.png"></a>
          </span>
        <!-- Add spacer, to align navigation to the right in desktop -->
        <div class="pbangjari-header-spacer mdl-layout-spacer"></div>
        <div class="pbangjari-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
              <i class="material-icons">search</i>
            </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search-field">
          </div>
        </div>
        <!-- Navigation -->
        <div class="pbangjari-navigation-container">
          <nav class="pbangjari-navigation mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="javascript:loginWithKakao()">로그인</a>
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">피방들</a>
          </nav>
        </div>
        <span class="pbangjari-mobile-title mdl-layout-title">
          <img class="pbangjari-logo-image" src="images/pbangjari-logo.png">
        </span>
      </div>
    </div>

    <div class="pbangjari-content mdl-layout__content">

      <div class="pbangjari-be-together-section mdl-typography--text-center" id="viewPanel">
        <div class="logo-font pbangjari-slogan">be together. not the same.</div>
        <div class="logo-font pbangjari-sub-slogan">welcome to pbangjari... be yourself. do your thing. see what's going on.</div>
      </div>

      <footer class="pbangjari-footer mdl-mega-footer">
        <div class="mdl-mega-footer--middle-section">
          <p class="mdl-typography--font-light">기획, 개발, 디자인 : 강민호 &lt;minho5024@gmail.com&gt; </p>
        </div>
      </footer>
    </div>

  </div>
  <script type='text/javascript'>
    //<![CDATA[
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('7fa2b34b42729a8b27752a24c9bba8d8');

    function loginWithKakao() {
      // 로그인 창을 띄웁니다.
      Kakao.Auth.login({
        success: function(authObj) {
          Kakao.API.request({
            url: '/v1/user/me',
            success: function(res) {
              alert(JSON.stringify(res));
            },
            fail: function(error) {
              alert(JSON.stringify(error));
            }
          });
        },
        fail: function(err) {
          alert(JSON.stringify(err));
        }
      });
    };
    //]]>
  </script>
</body>

</html>
